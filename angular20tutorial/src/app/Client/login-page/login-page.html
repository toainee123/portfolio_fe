<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow-sm" style="min-width: 380px;">
    <div class="card-body p-4">
      <h3 class="card-title mb-4 text-center">Sign in to your account</h3>

      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <!-- Email -->
        <div class="form-floating mb-3">
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            ngModel
            required
            placeholder="name@example.com"
          />
          <label for="email">Email address</label>
        </div>

        <!-- Password -->
        <div class="form-floating mb-3">
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            ngModel
            required
            placeholder="Password"
          />
          <label for="password">Password</label>
        </div>

        <!-- Remember me & Forgot password -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="rememberMe"
              name="rememberMe"
              ngModel
            />
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          <a routerLink="/forgot-password" class="small">Forgot password?</a>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
          Log In
        </button>
      </form>
    </div>
  </div>
</div>
