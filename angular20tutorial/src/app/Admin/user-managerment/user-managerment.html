<div class="container">
    <div id="page-content" class="flex-grow-1 p-4">
      <h2>Welcome, Admin!</h2>>
      <div class="table-responsive mt-4">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Status</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>
                <span class="badge" [ngClass]="user.active ? 'bg-success' : 'bg-secondary'">
                  {{ user.active ? 'Active' : 'Inactive' }}
                </span>
              </td>
              <td class="text-center">
                <button class="btn btn-sm btn-primary me-2" (click)="updateUser(user)">
                  <i class="bi bi-pencil-square"></i> Update
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteUser(user)">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</div> 
      <div class="text-end mt-3">
        <button class="btn btn-success" (click)="addUser()">
          <i class="bi bi-plus-circle"></i> Add User
        </button>
      </div>
    </div>
</div>
